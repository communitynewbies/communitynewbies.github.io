<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide to Newbie Guides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .color-block {
            display: block;
            width: 100%;
            position: relative;
            text-decoration: none;
            cursor: pointer;
        }

        .color-block::before {
            content: '';
            display: block;
            padding-bottom: 100%;
        }

        .color-block:hover {
            transform: scale(0.98);
            transition: transform 0.2s ease;
        }

        .color-block:focus {
            outline: 3px solid #000;
            outline-offset: 2px;
        }
        
        .plus-symbol {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4.5rem;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="grid" id="colorGrid"></div>

    <script>
        const items = [
            { color: '#FB923C', url: 'tumidinner/' },
            { color: '#3B82F6', url: 'hag/' },
            { color: '#43C89D', url: 'logiclounge/'  },
            { color: '#FFD700', url: 'akwasidae/'  },
            { color: '#CCCCCC', url: 'request/', hasPlus: true }
        ];

        const grid = document.getElementById('colorGrid');

        items.forEach((item) => {
            if (!item.url) return; // Skip items without URLs
            
            const element = document.createElement('a');
            element.href = item.url;
            element.className = 'color-block';
            element.style.backgroundColor = item.color;
            
            let ariaLabel = `Color block ${item.color}`;
            if (item.hasPlus) {
                ariaLabel += ' with plus symbol';
                const plusSymbol = document.createElement('div');
                plusSymbol.className = 'plus-symbol';
                plusSymbol.textContent = '+';
                element.appendChild(plusSymbol);
            }
            
            element.setAttribute('aria-label', ariaLabel);
            grid.appendChild(element);
        });
    </script>
</body>
</html>
