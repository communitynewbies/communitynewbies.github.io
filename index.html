<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .color-block {
            display: block;
            width: 100%;
            position: relative;
            text-decoration: none;
        }

        .color-block::before {
            content: '';
            display: block;
            padding-bottom: 100%;
        }

        .color-block:hover {
            transform: scale(0.98);
            transition: transform 0.2s ease;
        }

        .color-block:focus {
            outline: 3px solid #000;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="grid" id="colorGrid"></div>

    <script>
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1',
            '#96CEB4', '#D4A5A5', '#9B6B6B',
            '#E9D985', '#7986CB', '#B39DDB',
            '#81C784', '#4DB6AC', '#DCE775',
            '#FFB74D', '#F48FB1', '#9575CD'
        ];

        const urls = [
            'https://example.com/1', 'https://example.com/2', 'https://example.com/3',
            'https://example.com/4', 'https://example.com/5', 'https://example.com/6',
            'https://example.com/7', 'https://example.com/8', 'https://example.com/9',
            'https://example.com/10', 'https://example.com/11', 'https://example.com/12',
            'https://example.com/13', 'https://example.com/14', 'https://example.com/15'
        ];

        const grid = document.getElementById('colorGrid');

        colors.forEach((color, index) => {
            const link = document.createElement('a');
            link.href = urls[index];
            link.className = 'color-block';
            link.style.backgroundColor = color;
            link.setAttribute('target', '_blank');
            link.setAttribute('rel', 'noopener noreferrer');
            link.setAttribute('aria-label', `Color block ${color}`);
            grid.appendChild(link);
        });
    </script>
</body>
</html>
